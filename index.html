<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <section class="section_one">
      <div class="section_one_image">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
    </section>
    <section class="section_two">
      <div class="section_one_upper"></div>
        <h2>
          Equilibrium #3429 
        </h2>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
    </section>
      <div class="section_logo">
        <div class="logo_one_bottom">
          <img src="./images/icon-ethereum.svg" alt="">
          <h3>0.041 ETH</h3>
        </div>
        <div class="logo_two_bottom">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
    <hr class="line">
    <section class="section_three">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>
  </section>
</body>
</html>
